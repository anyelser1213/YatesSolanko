		<div class="limiter">
			<div class="container-login100" style="background-image: url('{% static 'principal/assets/images/bg-04.jpg' %}');">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<form action="" method="post" class="login100-form validate-form">
						{% csrf_token %}
						<span class="login100-form-title p-b-49 ">
							<p class="letra_titulos"> Login</p>
						</span>
						<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
							<span class="label-input100">Email</span>
							{{form.username}}
							
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<span class="label-input100">Password</span>
							{{form.password}}
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
						<div class="text-right p-t-8 p-b-31">
							<a href="#">
								Forgot password?
							</a>
						</div>
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn cambioColor letra_titulos" >
									Login
								</button>
							</div>
						</div>
						<div class="txt1 text-center p-t-54 p-b-20 letra_titulos">
							<span>
								Or Sign Up Using
							</span>
						</div>
						<div class="flex-c-m">
							<a href="#" class="login100-social-item bg1">
								<i class="fa fa-facebook"></i>
							</a>
							<a href="#" class="login100-social-item bg2">
								<i class="fa fa-twitter"></i>
							</a>
							<a href="#" class="login100-social-item bg3">
								<i class="fa fa-google"></i>
							</a>
						</div>
						<div class="flex-col-c p-t-155">
							<span class="txt1 p-b-17 letra_titulos">
								Or Sign Up Using
							</span>
							<a href="snippets.html" class="letra_titulos">
								Sign Up
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
